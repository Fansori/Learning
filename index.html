<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Belajar Fotografi</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFACD;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .material-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .material-button {
            background-color: #F0E68C ;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .material-button:hover {
            transform: translateY(-5px);
        }
        .material-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .material-label {
            font-weight: bold;
            color: #333;
        }
        #material-content {
            background-color: #EEE8AA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .quiz-button {
        background-color: #FFD700 ;
        color: black;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        margin-top: 10px;
        margin-bottom: 10px;
        } 

    .quiz-button:hover {
            background-color: #FFD700;
            transform: scale(1.05);
            animation: float 3s ease-in-out infinite;
        }
        
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            fill: white;
        }
    </style>
</head>
